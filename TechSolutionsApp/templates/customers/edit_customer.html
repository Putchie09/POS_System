{% extends 'layout.html' %}
{% load static %}


{% block extra_css %}
	<link rel="stylesheet" href="{% static 'css/customers/edit_customer.css' %}">
{% endblock %}

{% block contenido %}
	<div class="form-container">
	<h2>Editar Cliente</h2>

	<!---- Mostrar mensajes de éxito o error ---->
	{% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

	<!--Formulario de edicion de cliente-->
	<form method="post">
		{% csrf_token %}
		<label for="firstName">Nombre:</label>
		<input type="text" id="firstName" name="firstName" value="{{ customer.firstName }}" required>

		<label for="lastName">Apellido:</label>
		<input type="text" id="lastName" name="lastName" value="{{ customer.lastName }}" required>

		<label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="{% if customer.email %}{{ customer.email }}{% endif %}">

		<label for="idNumber">Identificación:</label>
		<input type="text" id="idNumber" name="idNumber" value="{{ customer.idNumber }}">

		<!-- Botones de acción -->
		<div class="form-buttons">
			<button type="submit" class="btn-save">Guardar Cambios</button>
			<button type="button"
				data-href="{% url 'view_customers' %}"
				class="btn-cancel"
				onclick="window.location.href=this.dataset.href;">
			Cancelar
			</button>
		</div>
	</form>
	</div>
{% endblock %}
